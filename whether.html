<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .app {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }

    li {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="app">
  <h3>Notes App</h3>
  <input id="note" placeholder="Write a note">
  <button onclick="addNote()">Add</button>
  <ul id="list"></ul>
</div>

<script>
  function addNote() {
    let note = document.getElementById("note").value;
    let li = document.createElement("li");
    li.innerText = note;
    document.getElementById("list").appendChild(li);
    document.getElementById("note").value = "";
  }
</script>

</body>
</html>
